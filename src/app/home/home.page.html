<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">home</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item>
      <ion-select placeholder="" [(ngModel)]="typeLoader">
        <div slot="label">Selecciona<ion-text color="danger">(Required)</ion-text></div>
        <ion-select-option value="image">Loader con imagenes</ion-select-option>
        <ion-select-option value="text">Loader con texto</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="durationLoader" type="number">
      </ion-input>
    </ion-item>
  </ion-list>
    <ion-button expand="block" (click)="toggleLoader()" [disabled]="!typeLoader || durationLoader <= 0">Mostrar Loader</ion-button>
    <app-custom-loader *ngIf="showLoader"></app-custom-loader>
</ion-content>
